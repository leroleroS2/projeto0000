<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserir Senha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button#mainButton {
            background-color: white;
            color: black;
        }

        button#mainButton:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 10px #888, 0 0 20px #888;
        }

        button#sendButton {
            background-color: #1E88E5;
            color: white;
        }

        button#sendButton:hover {
            background-color: #1565C0;
        }

        input {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #222;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: #1E88E5;
        }

        #message {
            margin-top: 20px;
            font-size: 22px;
            position: relative;
            opacity: 0;
            animation: slideDown 0.5s forwards;
            text-align: center;
        }

        #icon {
            margin-top: 15px;
            animation: fadeIn 0.5s ease-out;
            display: flex;
            justify-content: center;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                top: -20px;
            }
            to {
                opacity: 1;
                top: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            animation: fall 2.5s linear forwards;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <button id="mainButton" onclick="showInput()">Inserir senha</button>
    </div>

    <script>
        function showInput() {
            const content = document.getElementById("content");
            content.innerHTML = `
                <input type="text" id="password" placeholder="Digite a senha" />
                <button id="sendButton" onclick="checkPassword()">Enviar</button>
                <div id="message"></div>
                <div id="icon"></div>
            `;
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            const icon = document.getElementById("icon");
            message.style.opacity = 0;  
            icon.innerHTML = "";  

            setTimeout(() => {
                message.style.animation = "none";
                void message.offsetWidth;
                message.style.animation = "slideDown 0.5s forwards";

                if (password === "4444") {
                    message.textContent = "Parabéns! Senha correta!";
                    message.style.color = "green";
                    icon.innerHTML = `
                        <img src="https://i.imgur.com/jMkeQW5.png" alt="Joinha para cima" width="200">
                    `;
                    
                    // **Lança os confetes logo após o joinha aparecer**
                    setTimeout(() => {
                        launchConfetti();
                    }, 200);
                    
                } else {
                    message.textContent = "Senha Incorreta.";
                    message.style.color = "red";
                    icon.innerHTML = `
                        <img src="https://i.imgur.com/DArsQ7T.png" alt="Joinha para baixo" width="200">
                    `;
                }
            }, 50);
        }

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
